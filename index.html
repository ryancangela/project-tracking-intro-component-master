<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/ScrollTrigger.min.js"></script>

  <link rel="preload" href="gsap.js" as="script" />
  <title>Frontend Mentor | Project tracking intro component</title>

</head>

<body>
  <div id="top-right-block"></div>
  <div class="container">
    <div class="logo">
      <a href="#"><img src="./images/logo.svg" alt="logo"></a>
    </div>
    <div class="navbar">

      <div class="icon-bar" onclick="Show()">
        <i></i>
        <i></i>
        <i></i>
      </div>

      <ul id="nav-lists">
        <li class="close"><span onclick="Hide()">Ã—</span></li>
        <!-- <div class="mobile-menu-wrapper"> -->
        <li><a href="#">Product</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Pricing</a></li>
        <div class="dot"></div>
        <li class="fade"><a href="#">Login</a></li>
        <!-- </div> -->
      </ul>

    </div>
  </div>

  <div class="main-flex">
    <div class="left-side">
      <p class="top-half"><span class="circle">New</span>
        Monograph Dashboard
      </p>
      <p class="main-text">Powerful insights into your team</p>
      <p class="body-text">Project planning and time tracking for agile teams
      </p>

      <p class="bottom-text"><button>Schedule a demo</button><span class="right-button"> to see a preview</span></p>
    </div>
    <div class="right-side">
      <img src="./images/illustration-devices.svg" alt="Devices Illustration" id="devices">
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <script src="./gsap.js"></script>
  <script>
    var navList = document.getElementById("nav-lists");
    function Show() {
      navList.classList.add("_Menus-show");
    }

    function Hide() {
      navList.classList.remove("_Menus-show");
    }
  </script>
</body>

</html>
